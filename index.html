<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required Meta tags-->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/styles.css" />
        <title>Weather Forecast üå¶Ô∏è</title>
    </head>

    <body>
        <!-- Header start-->
        <header 
            class="container-fluid text-center text-white bg-dark p-2 Weather-header">
            <h1>Weather Forecast üå¶Ô∏è</h1>

        </header>

        <!-- Search container-->
        <div class="container-fluid">
            <div class="row">
                <aside class="col-lg-3 pb-3">
                    <h2 id="form-heading" class="mt-1 h3 form-label">
                        Search a City:
                    </h2>
                    <form id="search-form" class="form">
                        <div class="form-inline form-group">
                            <div class="input-group">
                                <input class="form-input Weather-search" type="text" id="search-input" />
                                <!-- Search button-->
                                <div class="input-group-append">
                                    <button class="btn search-button" id="submit search">
                                        Search
                                    </button>
                                    <!-- Line break or saperator-->
                                    <hr class="hr weather-hr" />
                                </div>
                            </div>
                        </div>
                    </form>
                    <!-- After search input provides option for search history-->
                    <div class="list-group" id="history"></div>
                </aside>

                <div class="col-lg-9 pb-3">
                    <section class="mt-3" id="today"></section>
                    <section class="row mt-3" id="forecast"></section>
                </div>
            </div>
        </div>

        <!--Format dates using day.js-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js" integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js" integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js" integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg==" crossorigin="anonymous"></script>

        <script src="script.js"></script>
    </body>

</html>
